<body>
        <section class="box">
        <img class="imgbdr" src="dragon-logo.jpg" alt="BlackDragon">

            <label for="User" class="label1">Name</label><br>
            <input name="User" type="text" class="input1" placeholder="User Name" required><br>

            <label for="re-enter-password" class="label1">re-enter password</label><br>
            <input type="password" class="input1" name="re-enter-password" id="password2" placeholder="Enter your password again" minlength="8" maxlength="16" required><br>
            <div class="button1">
                <button class="button2" type="submit">sign up</button>
            </div>
            <p id="p1"></p>
